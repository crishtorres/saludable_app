{% extends 'base.html' %} {% load static %} {% block title %}Registrarse{% endblock %} {% block content %}

<div class="row">
  <div class="col-md-3"></div>

  <div class="col-md-6">
    <br />
    <h2>Registro</h2>
    <small>Ingrese sus datos para poder registrarse</small><br /><br />

    <div class="">
      <div id="message" class="alert" role="alert" style="display: none"></div>
    </div>
    <form method="post" action="/create_user/" id="formRegister">
      {% csrf_token %}

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="col-md-6">
            <label for="surname">Apellido:</label>
            <input type="text" class="form-control" name="surname" id="surname" required />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dni">Nro Documento:</label>
        <input type="number" class="form-control" id="dni" name="dni" required />
      </div>

      <div class="form-group">
        <label for="gender">Sexo:</label>
        <select class="form-control" name="gender" id="gender" required>
          <option value="">Seleccionar</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date_of_birth">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required />
      </div>

      <div class="form-group">
        <label for="location">Localidad:</label>
        <input type="text" class="form-control" name="location" id="location" required />
      </div>

      <div class="form-group">
        <label for="treatment">Tipo de tratamiento:</label>
        <select class="form-control" name="treatment" id="treatment" required>
          <option value="">Seleccionar</option>
          <option value="A">Anorexia</option>
          <option value="B">Bulimia</option>
          <option value="O">Obesidad</option>
        </select>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="user">Usuario:</label>
            <input type="text" class="form-control" name="user" id="user" required />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" name="password" id="password" required />
          </div>
          <div class="col-md-6 col-xs-12">
            <label for="password_c">Confirme su contraseña:</label>
            <input type="password" class="form-control" id="password_c" name="password_c" required />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button type="submit" id="submitRegister" class="btn btn-primary">Registrarse</button>
        </div>

        <div class="col-md-6">
          <a href="/">¿Está registrado? Iniciar sesión</a>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
{% endblock %} {% block scripts_js %}
<script src="{% static 'registration/js/registration.js' %}"></script>
{% endblock scripts_js %}
